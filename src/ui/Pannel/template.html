<div id="percentage-panel" class="panel-container panel-hidden">
  <div class="panel-header">
    <div class="panel-traffic-lights">
      <div class="panel-traffic-light panel-traffic-light-red"></div>
      <div class="panel-traffic-light panel-traffic-light-yellow"></div>
      <div class="panel-traffic-light panel-traffic-light-green"></div>
    </div>
    <h3 id="ac-title" class="panel-title"></h3>
  </div>
  <div class="panel-content">
    <h4 id="ac-titre" class="panel-ac-titre"></h4>
    <p id="ac-description" class="panel-ac-description"></p>
    
    <div class="panel-button-group">
      <button class="panel-percent-btn" data-percent="0">0%</button>
      <button class="panel-percent-btn" data-percent="25">25%</button>
      <button class="panel-percent-btn" data-percent="50">50%</button>
      <button class="panel-percent-btn" data-percent="75">75%</button>
      <button class="panel-percent-btn" data-percent="100">100%</button>
    </div>

    <slot name="historique"></slot>
  </div>
</div>
